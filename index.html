<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Title -->
    <header>
        <img id="upper-logo" src="img/Logo.png" alt="Toboolist Logo">
        <div id="upper-title">
            <h1>Toboolist</h1>
        </div>

    </header>
    <!-- /Title -->

    <!-- To do list -->
    <main>
        <div class="container">
            <span class="nav-button" id="task-button">Add Task</span>
            <span class="nav-button" id="section-button">Add Section</span>
            <hr>
            <div class="new-task">&#9660; New Task</div>
            <div class="list-element"><span class="check-mark">&#10004;</span> Quarterly Newsletter
                <span class="endline-indication">Editorial</span>
            </div>
            <div class="new-task">&#9660; Today</div>
            <div class="list-element"><span class="check-mark">&#10004;</span> Recruiting blog post
                <span class="endline-indication">Editorial</span>
            </div>
            <div class="list-element"><span class="check-mark">&#10004;</span> Mobile App Launch
                <span class="endline-indication" id="diff-back1">Q1 Goals</span>
            </div>
            <div class="list-element"><span class="uncheck-mark">&#10006;</span> Interview John H.
                <span class="endline-indication">Recruiting</span>
            </div>
            <div class="list-element"><span class="check-mark">&#10004;</span> Summit update to mobile storefronts
                <span class="endline-indication">Mobile</span>
            </div>
    </main>
    <!-- /To do list -->
</body>

</html>
